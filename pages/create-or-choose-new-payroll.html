layout: default
title: Create new payroll

<h1>{{ page.title }}</h1>
<div class="usa-width-one-half">
  <form>
    <fieldset class="week-second">
    <legend>Payroll week end date</legend>
    <span class="usa-form-hint usa-datefield-hint" id="date-hint">For example: 04 28 1986</span>
    <div class="usa-date-of-birth">
      <div class="usa-datefield usa-form-group usa-form-group-month">
        <label for="end_month">Month</label>
        <input aria-describedby="dobHint" class="usa-form-control" id="end_month" name="end_week" pattern="0?[1-9]|1[012]" type="number" min="1" max="12" value="">
      </div>
      <div class="usa-datefield usa-form-group usa-form-group-day">
        <label for="end_day">Day</label>
        <input aria-describedby="dobHint" class="usa-form-control" id="end_day" name="end_week" pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="number" min="1" max="31" value="">
      </div>
      <div class="usa-datefield usa-form-group usa-form-group-year">
        <label for="end_day">Year</label>
        <input aria-describedby="dobHint" class="usa-form-control" id="end_year" name="end_week" pattern="[0-9]{4}" type="number" min="1900" max="2000" value="">
      </div>
    </div>
  </fieldset>
</div>

<div class="usa-width-one-half">
  </form>
  <h4>Choose the project this payroll is for</h4>
  <form>
    <label for="payroll-info">Contract or project number</label>
    <select name="payroll-info" id="contract-number">
      <option value=""></option>
      <option value="ACE-CE-4156">ACE-CE-4156</option>
      <option value="ACE-CE-1654">ACE-CE-1654</option>
      <option value="ACE-CE-6234">ACE-CE-6234</option>
    </select>
    <a class="usa-button" href="{{ site.baseurl }}/enter-employee-details/">Select</a>
  </form>
</div>
<div class="usa-width-one-half">
  <form>
    <fieldset>
      <legend class="heading-add_new_project">Add new project</legend>
      <label for="project">Project</label>
      <select name="payroll-info" id="project" required="" aria-required="true">
        <option value=""></option>
        <option value="ACE-352">ACE-352</option>
        <option value="ACE-431">ACE-431</option>
        <option value="ACE-856">ACE-856</option>
      </select>
      <label for="contract-number">Contract number</label>
      <select name="payroll-info" id="contract-number" required="" aria-required="true">
        <option value=""></option>
        <option value="ACE-CE-4156">ACE-CE-4156</option>
        <option value="ACE-CE-1654">ACE-CE-1654</option>
        <option value="ACE-CE-6234">ACE-CE-6234</option>
      </select>
      <label for="project-name">Project name</label>
      <input id="project-name" name="payroll-info" type="text" required="" aria-required="true">
      <!-- Project location -->
      <label for="project-location">Project location (street address)</label>
      <input id="project-location" name="payroll-info" type="text" required="" aria-required="true">
      <div>
        <div class="usa-input-grid usa-input-grid-medium">
          <label for="city">City</label>
          <input id="city" name="payroll-info" type="text" required="" aria-required="true">
        </div>
        <div class="usa-input-grid usa-input-grid-small">
          <label for="state">State</label>
          <select id="state" name="payroll-info" type="text" required="" aria-required="true">
            <option value=""></option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <label for="zip">ZIP</label>
      <input class="usa-input-medium" id="zip" name="payroll-info" type="text" pattern="[\d]{5}(-[\d]{4})?" data-grouplength="5,4" data-delimiter="-" data-politespace="" required="" aria-required="true">
      <!-- Project owner question -->
      <fieldset class="usa-fieldset-inputsr">
        <label>Are you a prime contractor or subcontractor on this project?</label>
        <legend hidden>Are you a prime contractor or subcontractor?</legend>
        <ul class="usa-unstyled-list">
          <li>
            <input id="prime" type="radio" name="contractor" value="prime">
            <label for="prime">Prime contractor</label>
          </li>
          <li>
            <input id="sub" type="radio" name="contractor" value="sub">
            <label for="sub">Subcontractor</label>
          </li>
        </ul>
      </fieldset>
    </fieldset>
    <div class="button_wrapper">
      <a class="usa-button" href="{{ site.baseurl }}/enter-employee-details/">Add project</a>
    </div>
  </form>
</div>
